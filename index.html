<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise Event - Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1> Aascharya Surprise Event Feedback Form</h1>
    <p class="lead">Aapka feedback hamare liye bahut important hai. Kripya kuch minute nikal kar apne sachhe anubhav
      share karein.</p>

    <form id="feedbackForm">
      <div class="grid">
        <div class="field">
          <label>1.Your Name</label>
          <input type="text" id="name" placeholder="ENTER YOUR NAME" required />
        </div>

        <div class="field">
          <label>2. Email (optional)</label>
          <input type="email" id="email" placeholder="example@mail.com" />
        </div>

        <div class="field full">
          <label>3. Overall Rating</label>
          <div class="inline">
            <div class="stars" id="stars" aria-hidden="true">
              <span class="star" data-value="1">â˜…</span>
              <span class="star" data-value="2">â˜…</span>
              <span class="star" data-value="3">â˜…</span>
              <span class="star" data-value="4">â˜…</span>
              <span class="star" data-value="5">â˜…</span>
            </div>
            <div class="small" id="starsLabel">Choose 1-5</div>
          </div>
        </div>

        <div class="field full">
          <label>4.How much did the surprise meet expectations</label>
          <select id="expectation" required>
            <option value="5">Excellent </option>
            <option value="4">Good</option>
            <option value="3">Average </option>
            <option value="2">Below average </option>
            <option value="1">Poor </option>
          </select>
        </div>

        <div class="field full">
          <label>5. Best part of Event</label>
          <input type="text" id="bestPart" placeholder="Ex: Decoration, Surprise reveal, Team behaviour..." />
        </div>

        <div class="field full">
          <label>6.Your First reaction</label>
          <div class="chips" id="reactionChips">
            <div class="chip" data-val="Loved it">ğŸ˜ Loved it</div>
            <div class="chip" data-val="Happy">ğŸ˜Š Happy</div>
            <div class="chip" data-val="Surprised">ğŸ˜® Surprised</div>
            <div class="chip" data-val="Good">ğŸ™‚ Good</div>
            <div class="chip" data-val="Okay">ğŸ˜ Okay</div>
            <div class="chip" data-val="Not happy">ğŸ˜” Not happy</div>
          </div>
        </div>

        <div class="field full">
          <label>7.Did it touch you emotionally?</label>
          <div class="inline">
            <label><input type="radio" name="emotional" value="Yes" required /> Yes </label>
            <label style="margin-left:12px"><input type="radio" name="emotional" value="No" /> No</label>
            <label style="margin-left:12px"><input type="radio" name="emotional" value="Somewhat" /> Somewhat </label>
          </div>
        </div>

        <div class="field full">
          <label>8. Team behavior / Service quality rating (1-5)</label>
          <select id="serviceRating" required>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Below Average</option>
            <option value="1">1 - Poor</option>
          </select>
        </div>

        <div class="field full">
          <label>9.Timing & Management</label>
          <div class="inline">
            <label><input type="radio" name="timing" value="On time" required /> On time</label>
            <label style="margin-left:12px"><input type="radio" name="timing" value="Delayed" /> Delayed</label>
            <label style="margin-left:12px"><input type="radio" name="timing" value="Poor" /> Poor</label>
          </div>
        </div>

        <div class="field full">
          <label>10. Would you recommend us?</label>
          <div class="inline">
            <label><input type="radio" name="recommend" value="Yes" required /> Yes</label>
            <label style="margin-left:12px"><input type="radio" name="recommend" value="Maybe" /> Maybe</label>
            <label style="margin-left:12px"><input type="radio" name="recommend" value="No" /> No</label>
          </div>
        </div>

        <div class="field full">
          <label>11.How can we improve?</label>
          <textarea id="improve" placeholder=" Any suggestions..."></textarea>
        </div>

        <div class="field full">
          <label>12. Any message for us</label>
          <textarea id="message" placeholder="......"></textarea>
        </div>

      </div>

      <div class="footer">
        <button type="button" class="btn ghost" id="resetBtn">Reset</button>
        <button type="submit" class="btn" id="submitBtn">Send Feedback</button>
      </div>


    </form>

  </div>
 

  <script src="script.js"></script>
</body>

</html>
